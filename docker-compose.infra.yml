services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: framecraft-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=FrameCraft123!
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - framecraft-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "FrameCraft123!" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  seq:
    image: datalust/seq:latest
    container_name: framecraft-seq
    environment:
      - ACCEPT_EULA=Y
      - SEQ_FIRSTRUN_NOAUTHENTICATION=true
    ports:
      - "5341:80"
      - "5342:5341"
    volumes:
      - seq-data:/data
    networks:
      - framecraft-network

  localstack:
    image: localstack/localstack:latest
    container_name: framecraft-localstack
    environment:
      - SERVICES=s3
      - DEBUG=1
      - DATA_DIR=/var/lib/localstack/data
    ports:
      - "4566:4566"
    volumes:
      - localstack-data:/var/lib/localstack
      - ./localstack-init:/etc/localstack/init/ready.d
    networks:
      - framecraft-network

networks:
  framecraft-network:
    driver: bridge

volumes:
  sqlserver-data:
  seq-data:
  localstack-data:
